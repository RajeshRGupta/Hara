<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- =================ICON LINK================== -->

    <!-- ------------------IONICON------------------ -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- ---------------FONTAWESOME-------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/5c777b7988.js" crossorigin="anonymous"></script>

    <!-- ---------------BOOTSTRAP---------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- -----------------GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>


    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>




    <section>
        <div id="carouselExampleDark" class="carousel carousel-dark slide position-relative" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner home-slider">
                <div class="carousel-item slide-1 active" data-bs-interval="10000">
                    <div class="row p-0 m-0 flex-row w-100">
                        <div class="col-5 p-0 m-0">
                            <img src="./images/slider/s1/img-slider1-home1-02.png" class="w-100" alt="">
                        </div>
                        <div class="col-7 p-0 m-0">
                            <img src="./images/slider/s1/img-slider1-home11.png" class="w-100" alt="">
                        </div>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        
                    </div>
                </div>
                <div class="carousel-item slide-2" data-bs-interval="2000">
                    <div class="row p-0 m-0">
                        <div class="col-12 p-0 m-0 bg-danger">
                            <div class="img1 w-100">

                            </div>
                            <!-- <img src="./images/slider/s2/img-slider2.png" class="img1 w-100"  alt=""> -->
                            <!-- <img src="./images/slider/s2/img-slider1.png" class="img2" alt=""> -->
                        </div>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        
                    </div>
                </div>
                <!-- <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div> -->
            </div>
            <button class="carousel-control-prev position-absolute slide-btn" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next position-absolute slide-btn" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>



</body>

</html>
